<ion-view title="Contacts">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
	<ion-content class="has-header">
    	<ion-list>
      		<ion-item ng-repeat="contact in contacts" ng-click="setContact({{contact}})" href="#/app/contacts/{{contact.companyid}}">
        		{{contact.companyname}} {{contact.companyid}}
      		</ion-item>
    	</ion-list>
    </ion-content>
</ion-view>
