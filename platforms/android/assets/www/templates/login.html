<div class="modal">
	<ion-header-bar>
	<h1 class="title">Login</h1>
	<div class="buttons">
		<button class="button button-clear" ng-click="closeLogin()">Close</button>
	</div>
	</ion-header-bar>
	<ion-content>

	<form name="loginForm" ng-submit="submit()" ng-controller="LoginCtrl">
		<div ng-show="alerts.length" ng-hide="loginForm.dirty" class="alert animate-hide">
			<alert ng-repeat="alert in alerts" close="closeAlert($index)"><strong>{{alert.type}}</strong>{{alert.msg}}</alert>
		</div>
		
		<div class="list">
			<label class="item item-input"> <span class="input-label">Email</span>
				<input type="email" name="email" ng-model="loginData.username" required>
			</label> 
			
			<label class="item item-input"> <span class="input-label">Password</span>
				<input type="password" ng-model="loginData.password" required>
			</label>
			<button class="button button-block button-positive" ng-disabled="loginForm.$invalid"type="submit" style="width:75%; margin: 10% auto;">Log in</button>
		
		</div>
	</form>
	</ion-content>
</div>
